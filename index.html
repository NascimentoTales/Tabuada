<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&display=swap" rel="stylesheet">
    <title>Tabuada</title>
</head>
<body>
    <div class="container">
        <h1>Tabuada Básica</h1>
        <label for="">Qual Tabuada vc quer ver?</label>
        <input type="number" name="" placeholder="Ex: 8 ?" id="numero">
        <label for="">Até que numero vc Quer ver a tabuada?</label>
        <input type="number" name="" placeholder="Ex: 10 " id="qtd">
        <div class="calcular">
            <button id="somar">+</button>
            <button id="subtrair">-</button>
            <button id="multiplicar">X</button>
            <button id="dividir">/</button>
            <button id="limpar">Limpar</button>
        </div>
        <div class="results">
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
